<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 2 Exercise 6</title>
</head>
<body>
    <h2>My Store</h2>
    <table border="1">
        <tr>
            <th>Item Photo</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td><img src="https://images.unsplash.com/photo-1611080626919-7cf5a9dbab5b?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="150" height="100" alt="Oranges"></td>
            <td>Oranges</td>
            <td>$1 ea.</td>
        </tr>
        <tr>
            <td><img src="" alt=" "></td>
            <td>Bananas</td>
            <td>$0.75/lb</td>
        </tr>
        <tr>
            <td><img src="https://plus.unsplash.com/premium_photo-1668076515507-c5bc223c99a4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="150" height="100" alt="Pomegranates"></td>
            <td>Pomegranates</td>
            <td>3 for $5</td>
        </tr>
        <tr>
            <td><img src="" alt=" "></td>
            <td>Gummy Bears</td>
            <td>$6 per bag</td>
        </tr>
        <tr>
            <td><img src="https://plus.unsplash.com/premium_photo-1702403157830-9df749dc6c1e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="150" height="100" alt="Broccoli"></td>
            <td>Broccoli</td>
            <td> $3 a head</td>
        </tr>
    </table>
    <h2>Booking Form</h2>
    <form>
        <div>
            <label for="userName">Name:</label>
            <input type="text" name="userName" id="userName">
        </div>
        <br />
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br />
        <div>
            <label for="tel">Phone:</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <br />
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>
        <br />
        <div>
            <label for="time">Time:</label>
            <input type="time" name="time" id="time">
        </div>
        <br />
        <div>
            <label for="numberofGuests">Number of Guests:</label>
            <input type="number" name="numberofGuests" id="numberofGuests" min="1" step="1">
        </div>
        <br />
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    <h2>Car Purchase Form</h2>
    <form>
        <div>
            <label for="userName">Name:</label>
            <input type="text" name="userName" id="userName">
        </div>
        <br />
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br />
        <div>
            <label for="tel">Phone:</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <br />
        <div>
            <label for="model">Choose a Car:</label>
            <select name="model" id="model">Choose a Color:
                <option value="model 1">Model 1</option>
                <option value="model 2">Model 2</option>
                <option value="model 3">Model 3</option>
            </select>
        </div>
        <br />
        <div>
            <label for="color">Choose a Color:</label>
            <select name="color" id="color">
                <option value="red">Red</option>
                <option value="black">Black</option>
                <option value="wite">White</option>
            </select>
        </div>
        <br />
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" min="1" step="1">
        </div>
        <br />
        <div>
            <label for="deliveryDate">Delivery Date:</label>
            <input type="date" name="deliveryDate" id="deliveryDate">
        </div>
        <br />
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
